<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder App | Set Your Reminder</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="app.css">  
    <link rel="shortcut icon" href="./favicon icon.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      class="relative flex min-h-screen items-center justify-center "
    >
      <div class=" scale-75 md:scale-90 lg:scale-none transform flex flex-row items-center">
        <!-- left buttons -->
        <div class="leftDiv h-full flex gap-4 flex-col">
          <button
            title="Add New Reminder"
            class="w-12 h-12 bg-white rounded-full shadow-lg shadow-gray-300 flex items-center justify-center text-xl cursor-pointer hover:bg-gray-100"
            id="addBtn"
          >
            <i class="ri-add-large-line font-semibold"></i>
          </button>
          <button
            title="Add New Reminder"
            class="w-12 h-12 bg-white rounded-full shadow-lg shadow-gray-300 flex items-center justify-center text-xl cursor-pointer hover:bg-gray-100"
            id="upBtn"
          >
            <i class="ri-arrow-up-line font-semibold"></i>
          </button>
          <button
            title="Add New Reminder"
            class="w-12 h-12 bg-white rounded-full shadow-lg shadow-gray-300 flex items-center justify-center text-xl cursor-pointer hover:bg-gray-100"
            id="downBtn"
          >
            <i class="ri-arrow-down-line font-semibold"></i>
          </button>
        </div>
        <!-- card stack -->
        <div class="stack " id="cardsContainer">
        <!-- Sample card markup -->
        <div class="card shadow-lg shadow-gray-400">
          <!-- image -->
          <div class="imageContainer bg-amber-500 rounded-full">
            <img class="rounded-full" src="https://images.unsplash.com/photo-1591845466147-c6c601063c3a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGElMjBib3l8ZW58MHx8MHx8fDA%3D" alt="Client Image">
          </div>
          <!-- fullname -->
           <div class="fullname text-2xl font-bold">Morgan Shakes</div>
           <!-- details  container-->
           <div class="detailsContainer">
             <!-- details -->
             <div class="details">
               
               <!-- hometown -->
                 <div class="info text-md font-bold">Hometown </div>
                 <!-- purpose -->
                 <div class="info text-md font-bold ">Purpose</div>
                </div>
                <!-- Details Answer -->
                <div class="answerContainer ">
                 <div class="answer font-semibold text-sm ">New York, USA</div>
                  <div class="answer font-semibold text-sm ">Callback</div> 
                  </div>
              </div>
              <!-- contact buttons -->
               <div class="btnContainer flex flex-row justify-between items-center mt-2">
                <!-- callbtn -->
                <button class="button shadow-2xl" id="appCall">
                  <span><i class="ri-phone-line"></i></span>
                  Call</button>
                <!-- message -->
                <button class="button shadow-lg" id="appMessage">
                  <span><i class="ri-message-2-line"></i>
                  </span>Message</button>
               </div>
        </div>
        <!-- cards will be dynamically added here -->
        </div>
        
        <!-- Right Div color Importance -->
        <div class="rightDiv flex flex-col space-y-6 justify-center items-center">
          <!-- Low / Compconsted -->
          <div class="relative group">
            <div
              class=" bg-green-800 h-6 w-6 rounded-full border-[1px] cursor-pointer shadow- shadow-gray-200 border-gray-500"
              id="callDone"
            ></div>
            <span
              class="absolute left-1/2 -translate-x-1/2 bottom-full mb-2 hidden group-hover:block bg-gray-600 text-white text-xs font-semibold py-1 px-2 rounded-sm whitespace-nowrap"
            >
              Call Done
            </span>
          </div>

          <!-- Medium -->
          <div class="relative group">
            <div
              class="bg-amber-500 h-6 w-6 rounded-full cursor-pointer shadow-lg shadow-gray-200"
              id="callLater"
            ></div>
            <span
              class="absolute left-1/2 -translate-x-1/2 bottom-full mb-2 hidden group-hover:block bg-gray-600 text-white text-xs font-semibold py-1 px-2 rounded-sm whitespace-nowrap"
            >
              Call Later
            </span>
          </div>

          <!-- High -->
          <div class="relative group">
            <div
              class="bg-amber-700 h-6 w-6 rounded-full cursor-pointer shadow-lg shadow-gray-200"
              id="callSoon"
            ></div>
            <span
              class="absolute left-1/2 -translate-x-1/2 bottom-full mb-2 hidden group-hover:block bg-gray-800 text-white text-xs font-semibold py-1 px-2 rounded-sm whitespace-nowrap"
            >
              Call Soon
            </span>
          </div>

          <!-- Urgent -->
          <div class="relative group">
            <div
              class="bg-red-800 h-6 w-6 rounded-full cursor-pointer shadow-lg shadow-gray-200"
              id="callNow"
            ></div>
            <span
              class="absolute left-1/2 -translate-x-1/2 bottom-full mb-2 hidden group-hover:block bg-gray-900 text-white text-xs font-semibold py-1 px-2 rounded-sm whitespace-nowrap"
            >
              Call Now
            </span>
          </div>
        </div>
      </div>

      <!-- form -->
      <div class="absolute z-30 hidden scale-75 md:scale-90 lg:scale-none  transform" id="formContainer" style="display: none;">
        <div
          class="h-[40rem] w-[30rem] bg-white shadow-lg shadow-gray-400 border-[1px] border-gray-300 text-gray-700 flex flex-col justify-center items-center px-6 rounded-2xl relative"
        >
          <h1 class="absolute top-4 left-6 text-xl font-bold text-black">
            New Call
          </h1>
          <form
            class="relative flex flex-col w-full items-start gap-3 ml-1 mt-2 text-sm"
            action="submit"
          >
            <!-- Image input -->
            <label for="imageUrl" class="font-semibold text-md"
              >Image URL</label
            >
            <input
              class="px-4 py-2 border-2 border-gray-200 rounded-xl text-black w-full"
              type="url"
              name="Image url"
              title="Image URL"
              placeholder="https://example.com/image.jpg"
              id="imageUrl"
              required
            />
            <!-- Name input -->
            <label for="fullNameInput" class="font-semibold text-md"
              >Full Name</label
            >
            <input
              class="px-4 py-2 border-2 border-gray-200 rounded-xl text-black w-full"
              type="text"
              name="fullName"
              id="fullNameInput"
              title="Full Name"
              required
              placeholder="Enter Full Name"
            />
            <!-- Home Town -->
            <label for="hometownInput" class="font-semibold text-md"
              >Home Town</label
            >
            <input
              class="px-4 py-2 border-2 border-gray-200 rounded-xl text-black w-full"
              type="text"
              name="Home Town"
              id="hometownInput"
              placeholder="Enter Home Town"
              required
            />
            <!-- Purpose -->
            <label for="purpose" class="font-semibold text-md">Purpose</label>
            <input
              class="px-4 py-2 border-2 border-gray-200 rounded-xl text-black w-full"
              type="text"
              name="Purpose"
              id="purpose"
              placeholder="e.g. Callback"
              required
            />
            <!-- category -->
            <div class="flex flex-row flex-wrap gap-1">
              <label for="category" class="font-semibold text-md w-full"
                >Category</label
              >
              <!-- no rush -->
              <div
                class="border-2 border-green-800 rounded-4xl px-4 py-2 hover:bg-green-100 font-semibold cursor-pointer flex items-center gap-2" onclick="document.getElementById('noRush').checked = true"
              >
                <input class=" cursor-pointer" required type="radio" name="category" value="no rush" id="noRush" />
                <label for="noRush" class="text-green-800 ml-1 cursor-pointer">No Rush</label>
              </div>

              <!-- Important -->
              <div
                class="border-2 rounded-4xl px-4 py-2 border-amber-600 hover:bg-amber-100 font-semibold cursor-pointer flex items-center gap-2" onclick="document.getElementById('important').checked = true"
              >
                <input class=" cursor-pointer" required type="radio" name="category" value="important" id="important" />
                <label for="important" class="text-amber-600 ml-1 cursor-pointer"
                  >Important</label
                >
              </div>

              <!-- Emergency -->
              <div
                class="border-2 rounded-4xl px-4 py-2 border-orange-800 hover:bg-orange-100 font-semibold cursor-pointer flex items-center gap-2" onclick="document.getElementById('emergency').checked = true"
              >
                <input class="cursor-pointer" required type="radio" name="category" value="emergency" id="emergency" />
                <label for="emergency" class="text-orange-800 ml-1 cursor-pointer"
                  >Emergency</label
                >
              </div>

             <!-- Urgent -->
              <div
                class="border-2 rounded-4xl px-4 py-2 font-semibold border-red-800 hover:bg-red-100 cursor-pointer flex items-center gap-2"
                onclick="document.getElementById('urgent').checked = true"
              >
                <input required type="radio" name="category" value="urgent" id="urgent" class="cursor-pointer" />
                <label for="urgent" class="text-red-800 cursor-pointer">Urgent</label>
              </div>

            <!--  btns -->
            <div class="flex flex-col items-center justify-center gap-2 w-full mt-2">
              <!-- create btn -->
              <button
                type="submit"
                id="createBtn"
                title="Create Note"
                class="w-full bg-blue-600 text-gray-100 font-bold rounded-4xl py-2 hover:bg-blue-800 transition-hover ease-in duration-50"
              >
                <span><i class="ri-sticky-note-add-line mr-2"></i></span>Create
                Note
              </button>

              <!-- close btn -->
              <button
                title="Close"
                class="w-full bg-red-600 text-gray-100 font-bold rounded-4xl py-2 hover:bg-red-800 transition-all ease-in duration-50"
                id="closeBtn"
              >
                <span><i class="ri-file-close-line mr-2"></i></span>Close
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
      <!-- message -->
      <div class=" hidden fixed right-2 top-8 z-50" id="messageContainer">
        <div
          class="h-20 w-80 border-l-6 border-gray-800 px-4 rounded-md flex items-center justify-center shadow-lg shadow-gray-200"
          id="messageBox"
        >
          <h1 class="text-md font-bold select-none" id="message"></h1>
          <span
            class="absolute top-2 right-4 cursor-pointer text-lg font-bold select-none"
            id="messageBtn"
            ><i class="ri-close-fill"></i
          ></span>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
