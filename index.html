<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder App | Set Your Reminder</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="flex min-h-screen items-center justify-center">
      <div class="flex flex-row items-center justify-start">
        <!-- left buttons -->
        <div class="flex flex-col space-y-6">
          <button
            title="Add New Reminder"
            class="w-12 h-12 bg-white rounded-full shadow-lg shadow-gray-300 flex items-center justify-center text-xl cursor-pointer hover:bg-gray-100"
          >
            <i class="ri-add-large-line"></i>
          </button>
          <button
            title="Add New Reminder"
            class="w-12 h-12 bg-white rounded-full shadow-lg shadow-gray-300 flex items-center justify-center text-xl cursor-pointer hover:bg-gray-100"
          >
            <i class="ri-arrow-up-line"></i>
          </button>
          <button
            title="Add New Reminder"
            class="w-12 h-12 bg-white rounded-full shadow-lg shadow-gray-300 flex items-center justify-center text-xl cursor-pointer hover:bg-gray-100"
          >
            <i class="ri-arrow-down-line"></i>
          </button>
        </div>
        <!-- reminder card -->
        <div class="relative mx-8">
          <div
            class="h-72 w-80 flex flex-col bg-white rounded-2xl shadow-lg p-6 border-1 border-gray-200 relative z-10 top-0 left-0"
          >
            <div class="h-16 w-16 rounded-full overflow-hidden">
              <img
                class="h-full w-full object-cover"
                src="https://plus.unsplash.com/premium_photo-1689565611422-b2156cc65e47?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8YSUyMGd1eSUyMHBob3RvfGVufDB8fDB8fHww"
                alt="A guy image"
              />
            </div>
            <div class="flex flex-col mt-2 mb-4">
              <h1 class="text-2xl font-bold">William Jack</h1>
              <div class="flex flex-row justify-between mt-4">
                <div class="flex flex-col gap-1">
                  <h3 class="text-md font-bold text-gray-500">Home town</h3>
                  <h3 class="text-md font-bold text-gray-500">Bookings</h3>
                </div>
                <div class="flex flex-col gap-1 text-right">
                  <h3 class="text-md font-semibold text-gray-500">
                    Paroha Mun
                  </h3>
                  <h3 class="text-md font-semibold text-gray-500">3 times</h3>
                </div>
              </div>
            </div>
            <!-- reminder btns -->
            <div class="w-full p-2 flex flex-row justify-between">
              <button
                title="Call"
                class="cursor-pointer bg-black text-white font-semibold rounded-full px-4 py-2 flex items-center space-x-2 shadow-lg hover:bg-gray-900"
              >
                <span class="mr-2"><i class="ri-phone-fill"></i></span>Call
              </button>

              <button
                title="Message"
                class="cursor-pointer bg-white text-black font-semibold rounded-full px-4 py-2 flex items-center space-x-2 shadow-lg hover:bg-gray-200"
              >
                <span class="mr-2"><i class="ri-message-3-fill"></i></span
                >Message
              </button>
            </div>
          </div>
          <!-- demo card 1 -->
          <div
            class="h-72 w-[19.9rem] bg-gray-100 border-2 border-gray-200 rounded-2xl shadow-lg absolute top-2 left-0 -z-10"
          ></div>
          <!-- demo card 2 -->
          <div
            class="h-72 w-[19.9rem] bg-gray-100 border-2 border-gray-200 rounded-2xl shadow-lg absolute top-4 left-0 -z-20"
          ></div>
        </div>
        <!-- importance color -->
        <div class="flex flex-col space-y-6 justify-center items-center">
          <div
            class="bg-black h-6 w-6 rounded-full border-[1px] cursor-pointer shadow-lg shadow-gray-200 border-gray-500"
          ></div>
          <div
            class="bg-amber-500 h-6 w-6 rounded-full cursor-pointer shadow-lg shadow-gray-200"
          ></div>
          <div
            class="bg-amber-700 h-6 w-6 rounded-full cursor-pointer shadow-lg shadow-gray-200"
          ></div>
          <div
            class="bg-red-800 h-6 w-6 rounded-full cursor-pointer shadow-lg shadow-gray-200"
          ></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
